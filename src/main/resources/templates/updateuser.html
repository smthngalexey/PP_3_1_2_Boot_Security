<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">User Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">User Management</a>
            </li>
        </ul>
    </div>

    <form th:action="@{/logout}" method = "post">
        <input type="submit" value="Logout"/>
    </form>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update User</h1>
            <div class="card-body">
                <form th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label>User First Name</label>
                        <label>
                            <input
                                    type="text"
                                    name="name"
                                    th:field="*{username}"
                                    class="form-control"
                                    placeholder="Enter User First Name"
                            />
                        </label>
                    </div>

                    <div class="form-group">
                        <label>User Age</label>
                        <label>
                            <input
                                    type="text"
                                    name="lastName"
                                    th:field="*{age}"
                                    class="form-control"
                                    placeholder="Enter User Last Name"
                            />
                        </label>
                    </div>

                    <div class="form-group">
                        <label>User Email</label>
                        <label>
                            <input
                                    type="text"
                                    name="email"
                                    th:field="*{email}"
                                    class="form-control"
                                    placeholder="Enter User Email"
                            />
                        </label>
                    </div>

                    <div class="form-group">
                        <label>User {Password}</label>
                        <label>
                            <input
                                    type="text"
                                    name="password"
                                    th:field="*{password}"
                                    class="form-control"
                                    placeholder="Enter User Password"
                            />
                        </label>
                    </div>

                    <td>
                        <label>Role
                            <select multiple="multiple" th:field="*{roles}"
                                    type="text" id="role">
                                <option th:each="role : ${listRoles}" th:value="${role.id}" th:text="${role.getRolename()}">
                                </option>
                            </select>
                        </label>
                    </td>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
