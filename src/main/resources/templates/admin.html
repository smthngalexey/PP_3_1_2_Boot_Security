<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">User Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin}">User Management</a>
      </li>
    </ul>
  </div>

  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
  </form>
</nav>
<div class="container">
  <div class="raw">
    <h1> List of Users </h1>
  </div>

  <div class="raw">
    <div class="col-lg-3">
      <a th:href="@{/admin/saveuser}" class="btn btn-primary btn-sm mb-3">Add User</a>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user: ${users}">
      <td th:text="${user.username}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <div th:each="role : ${user.getRoles()}" th:text="${role.getRolename()}">Roles</div>
      <td>
        <a th:href="@{/admin/updateuser/{id}(id=${user.id})}"
           class="btn btn-primary">Edit</a>

        <a th:href="@{/admin/{id}(id=${user.id})}"
           class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
